<!DOCTYPE html>
<html lang="zh-cn" ng-app="XourseApp">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="angular-material/angular-material.css"/>
    <script src="jquery/jquery.js"></script>
</head>
<body ng-controller="MainController">
<!-- begin content -->
<div layout="row">
    <ul flex="20" layout="column">
        <li flex ng-repeat="stu in students">
            {{stu.username}}
        </li>
    </ul>
    <div flex="10">
        <md-button class="md-raised">Hey Button</md-button>
    </div>
</div>
<!-- end content -->
<!-- angular js & angular material -->
<script src="angular/angular.js"></script>
<script src="angular/angular-aria.js"></script>
<script src="angular/angular-animate.js"></script>
<script src="angular/angular"></script>
<script src="angular/angular"></script>
<script src="angular-material/angular-material.js"></script>
<!-- app.js -->
<script src="js/app.js"></script>
</body>
</html>
